name: invert4geom
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python=3.12
  # Required dependencies
  - numpy
  - pandas
  - xarray
  - verde
  - rioxarray
  - pykdtree
  - xrft
  - harmonica>=0.7 # need default depth arg for equivalent sources
  - polartoolkit
  - numba
  - scipy
  # - numba_progress
  - tqdm
  - pygmt
  - dask
  - deprecation
  - pooch
  - scikit-learn
  # - torch # included with pip
  # optimization
  - optuna>=3.6.0 # need GPSampler
  - joblib
  - psutil
  # visualization
  - pyvista
  - trame
  - ipywidgets
  - matplotlib
  - seaborn
  - ipython
  - plotly
  # Optional dependencies
  ## synthetic data
  - xesmf
  ## test
  - pytest>=6
  - pytest-cov>=3
  - deepdiff
  ## docs
  - sphinx>=4.0
  - sphinx-book-theme>=0.3
  - nbsphinx
  - nbconvert
  - sphinxcontrib-bibtex
  # included with pip below
  # - myst_parser
  # - sphinx_copybutton
  # - sphinx_autoapi
  # - sphinx_autodoc_typehints
  # - sphinx_design
  ## dev
  - nox
  - pre-commit
  - pylint>=3.2
  - python-semantic-release>=8
  - ipykernel
  - jupyterlab
  - mypy
  - pathspec
  # below packages need to be installed with pip
  - pip
  - pip:
      - torch # needed for GPSampler of Optuna
      - sphinx_design
      - sphinx_copybutton
      - sphinx_autodoc_typehints
      - sphinx_autoapi
      - myst_parser
      - numba_progress
