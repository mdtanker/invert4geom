name: invert4geom
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python=3.12
  # Required dependencies
  - numpy
  - pandas
  - xarray
  - verde
  - rioxarray
  - pykdtree
  - xrft
  - harmonica>=0.7 # need default depth arg for equivalent sources
  - polartoolkit
  - numba
  - scipy
  - numba-progress
  - tqdm
  - pygmt
  - dask
  - deprecation
  - pooch
  - scikit-learn
  # optimization
  - optuna>=4.0 # need updated Journal Storage API
  - pytorch # needed for GPSampler of Optuna, called 'torch' for pypi
  - nomkl # needed to install pytorch dependencies from openblas instead of mkl
  - joblib
  - psutil
  # visualization
  - pyvista
  - trame
  - ipywidgets
  - matplotlib
  - seaborn
  - ipython
  - plotly
  # Optional dependencies
  ## uncert
  - uqpy>=4.1.7 # need fixed issue with scipy
  ## synthetic data
  - xesmf
  ## test
  - pytest>=6
  - pytest-cov>=3
  - deepdiff
  ## docs
  - sphinx>=7.0
  - myst-parser>=0.13
  - sphinx-copybutton
  - sphinx-autodoc-typehints
  - sphinx-book-theme>=0.3
  - nbsphinx
  - ipykernel
  - nbconvert
  - sphinxcontrib-bibtex
  - sphinx-autoapi
  - sphinx-design
  ## dev
  - jupyterlab
