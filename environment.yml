# Requirements for running the github action: test only need run-time dependencies
name: invert4geom
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.8
  - pip
  # Run-time
  - numpy
  - pandas
  - xarray
  - verde>=1.8.0
  - rioxarray
  - pykdtree
  - xrft
  - harmonica>=0.6.0
  - antarctic-plots>=0.0.6
  - numba
  - scipy
  - nptyping
  - tqdm
  # viz
  - pyvista
  - trame
  - ipywidgets
  - matplotlib
  - seaborn
  # test
  - pytest>=6
  - pytest-cov>=3
  # docs
  - sphinx>=4.0
  - myst-parser
  - sphinx-copybutton
  - sphinx-autodoc-typehints
  - sphinx-book-theme>=0.3
  - sphinx-design
  - nbsphinx
  - pip:
      - numba-progress
      - .
